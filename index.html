
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By A Rahmaan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="calculation" readonly>
        <div class="buttons">
            <button class="button operator" onclick="btnClick('C')">C</button>
            <button class="button operator" onclick="btnClick('/')"><i class="fa-solid fa-divide"></i></button>
            <button class="button operator" onclick="btnClick('*')"><i class="fa-solid fa-xmark"></i></button>
            <button class="button operator" onclick="btnClick('CE')"><i class="fa-solid fa-delete-left"></i></button>

            <button class="button" onclick="btnClick('7')">7</button>
            <button class="button" onclick="btnClick('8')">8</button>
            <button class="button" onclick="btnClick('9')">9</button>
            <button class="button operator" onclick="btnClick('-')"><i class="fa-solid fa-minus"></i></button>
            <button class="button" onclick="btnClick('4')">4</button>
            <button class="button " onclick="btnClick('5')">5</button>
            <button class="button" onclick="btnClick('6')">6</button>
            <button class="button operator" onclick="btnClick('+')"><i class="fa-solid fa-plus"></i></button>
            <button class="button" onclick="btnClick('1')">1</button>
            <button class="button" onclick="btnClick('2')">2</button>
            <button class="button" onclick="btnClick('3')">3</button>
            <button class="button operator equal" onclick="btnClick('=')"><i class="fa-solid fa-equals"></i></button>
            <button class="button operator" onclick="btnClick('%')"><i class="fa-solid fa-percent"></i></button>
            <button class="button " onclick="btnClick('0')">0</button>
            <button class="button" onclick="btnClick('.')">.</button>
        
            <!-- <button class="button operator" onclick="btnClick('')"></button> -->

        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
